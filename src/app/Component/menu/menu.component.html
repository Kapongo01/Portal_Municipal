<header class="bg-white shadow-md w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-12">

      <!-- Menu Desktop -->
      <div class="hidden md:flex space-x-12 items-center">
        <a class="text-gray-700 hover:text-blue-600 font-medium transition" routerLink="/formulario">
          Formulários
        </a>

        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Reportar Ocorrências</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Consulta de Processos</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Tutorias</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Contactos</a>
      </div>

      <!-- Área do Utilizador -->
      <div class="hidden md:flex items-center space-x-2">
        <img src="assets/img/user.png" alt="user" height="30" width="30">
        <button class="text-gray-700 px-4 py-2 rounded hover:text-blue-600 font-medium transition">Entrar</button>
      </div>

      <!-- Botão Mobile -->
      <div class="md:hidden  items-center flex">
        <button id="menu-toggle" class="text-gray-700 focus:outline-none">
          <!-- Ícone Hamburguer -->
          <svg id="menu-open-icon" class="h-6 w-6 block" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Ícone de Fechar -->
          <svg id="menu-close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div id="mobile-menu" class="md:hidden hidden bg-white border-t border-gray-200">
    <div class="px-4 pt-4 pb-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Formulários</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Reportar Ocorrências</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Consulta de Processos</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Tutorias</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Contactos</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium transition">Entrar</a>
    </div>
  </div>
</header>

<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const menu = document.getElementById("mobile-menu");
  const iconOpen = document.getElementById("menu-open-icon");
  const iconClose = document.getElementById("menu-close-icon");

  toggleBtn.addEventListener("click", () => {
    const isOpen = menu.classList.contains("hidden");
    menu.classList.toggle("hidden");
    iconOpen.classList.toggle("hidden");
    iconClose.classList.toggle("hidden");
  });
</script>
